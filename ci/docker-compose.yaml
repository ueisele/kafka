---
version: '2.4'
services:

  "11.0.10":
    image: kafka-builder:11.0.10
    build:
      context: .
      args:
        ZULU_OPENJDK_MAJOR: 11
        ZULU_OPENJDK_MINOR: 0.10-1
    volumes:
      - ../:/home/appuser/kafka
      - gradle:/home/appuser/.gradle
    tty: true

  "11.0.11":
    image: kafka-builder:11.0.11
    build:
      context: .
      args:
        ZULU_OPENJDK_MAJOR: 11
        ZULU_OPENJDK_MINOR: 0.11-1
    volumes:
      - ../:/home/appuser/kafka
      - gradle:/home/appuser/.gradle
    tty: true

  "11.0.11-tls1":
    image: kafka-builder:11.0.11-tls1
    build:
      context: .
      args:
        ZULU_OPENJDK_MAJOR: 11
        ZULU_OPENJDK_MINOR: 0.11-1
        REMOVE_FROM_DISABLED_ALGORITHMS: "TLSv1,TLSv1.1"
    volumes:
      - ../:/home/appuser/kafka
      - gradle:/home/appuser/.gradle
    tty: true

  "11":
    image: kafka-builder:11
    build:
      context: .
      args:
        ZULU_OPENJDK_MAJOR: 11
    volumes:
      - ../:/home/appuser/kafka
      - gradle:/home/appuser/.gradle
    tty: true

  "11-tls1":
    image: kafka-builder:11-tls1
    build:
      context: .
      args:
        ZULU_OPENJDK_MAJOR: 11
        REMOVE_FROM_DISABLED_ALGORITHMS: "TLSv1,TLSv1.1"
    volumes:
      - ../:/home/appuser/kafka
      - gradle:/home/appuser/.gradle
    tty: true

volumes:
  gradle: